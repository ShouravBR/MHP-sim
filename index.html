<body>
  <div style="max-width: 500px; margin: 5px auto;">
    <h3>Monty Hall Simulation</h3>
    <a href="https://en.wikipedia.org/wiki/Monty_Hall_problem">Wiki link</a>
    <p><span id="sims">0</span> trials</p>
    <h4>To switch or not to switch?</h4>
    <p>Probabilities of winning if you:</p>
    <p>Stay: <span id="stay">processing...</span><br>
      Switch: <span id="switch">processing...</span></p>
    <p></p>
    <form>
      <h4>Try again?</h4>
      <label for="trials">Number of Trials:</label>
      <input type="number" name="trials" id="in">
      <input type="submit">
    </form>
  </div>
